apiVersion: v1
kind: Service
metadata:
  name: nginx-582
  namespace: default
  labels:
    app.kubernetes.io/instance: nginx-582
    app.kubernetes.io/name: nginx
    app.kubernetes.io/version: 1.29.1
    helm.sh/chart: nginx-21.1.23
  annotations:
  selfLink: /api/v1/namespaces/default/services/nginx-582
status:
  loadBalancer: {}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
      nodePort: 30417
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
      nodePort: 32215
  selector:
    app.kubernetes.io/instance: nginx-582
    app.kubernetes.io/name: nginx
  type: LoadBalancer
  sessionAffinity: None
  externalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  allocateLoadBalancerNodePorts: true
  internalTrafficPolicy: Cluster
