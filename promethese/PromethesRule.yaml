apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: custom-pod-alerts
  namespace: default
  labels:
    # These labels are typically used by the Prometheus Operator
    # to discover and apply the rules to the correct Prometheus instance.
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
  - name: pod-state.rules
    rules:
    - alert: PodNotReady
      expr: |
        sum by (namespace, pod) (
          max by(namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown"})
        ) > 0
      for: 10m
      labels:
        severity: critical
      annotations:
        summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in a non-ready state for 10 minutes"

